<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Join | ChatApp</title>
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device:width, initialscale=1, user-scalable=no">
  </head>
  <body class="centered-form">
    <div class="centered-form__form">
      <form action="/chat.html">
        <div class="form-field"></div>
          <h3>Join a Chat</h3>
        <div class="form-field"></div>
          <label for="displayName">Display Name</label>
          <input type="text" name="name" value="" id="displayName" autofocus>
        <div class="form-field"></div>
          <label for="roomName">Room Name</label>
          <input type="text" name="room" value="" id="roomName">
        <div class="form-field">
          <button>Join</button>
        </div>
      </form>
    </div>
  </body>
</html>
